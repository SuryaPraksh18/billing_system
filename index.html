<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Supermarket Billing System</h1>
        <nav>
            <a href="#billing">Billing</a>
            <a href="#products">Products</a>
        </nav>
    </header>

    <section id="billing">
        <h2>Billing Section</h2>
        <input type="text" id="item-search" placeholder="Search Product...">
        <button onclick="addToCart()">Add to Cart</button>

        <table id="cart-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="total">
            <h3>Total Amount: <span id="total-amount">$0.00</span></h3>
            <button id="generate-bill">Generate Bill</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
